{{- $config := .Values.thanos_storegateway -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $config.service.name }}
  labels:
    app: {{ $config.name }}
    release: {{ .Release.Name }}
spec:
  type: {{ $config.service.type }}
  ports:
    - port: {{ $config.service.httpExternalPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ $config.service.grpcExternalPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    app: {{ $config.name }}
    release: {{ .Release.Name }}
