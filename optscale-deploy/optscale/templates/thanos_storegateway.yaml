apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $config.service.name }}
  labels:
    app: {{ $config.name }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ $config.replicaCount }}
  podManagementPolicy: OrderedReady
  serviceName: {{ $config.service.name }}
  selector:
    matchLabels:
      app: {{ $config.name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ $config.name }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
{{- if .Values.elk.enabled }}
{{ include "wait_for_elk" . | indent 6 }}
{{- end }}
{{ include "wait_for_service" .Values.minio | indent 6 }}
      containers:
        - name: storegateway
          image: "thanosio/thanos:v0.31.0"
          imagePullPolicy: "{{ $config.image.pullPolicy }}"
          command:
            - thanos
          args:
            - store
            - --grpc-address=0.0.0.0:10901
            - --http-address=0.0.0.0:10902
            - --ignore-deletion-marks-delay={{ $config.ignoreDeletionMarksDelay }}
            - --objstore.config-file=/var/thanos/config/thanos_conf.yaml
            - --data-dir=/var/thanos/data
          ports:
            - containerPort: 10901
              name: grpc
              protocol: TCP
            - containerPort: 10902
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          volumeMounts:
            - name: data
              mountPath: /var/thanos/data
            - name: config
              mountPath: /var/thanos/config
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: thanos-secret
            items:
              - key: thanos_conf.yaml
                path: thanos_conf.yaml
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ $config.dataSize }}
